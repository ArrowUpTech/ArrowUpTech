<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArrowUp Academy - Course Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .stamp {
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.4);
      border: 4px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 50px;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-transform: uppercase;
      transform: rotate(-10deg);
      animation: rotateAndFade 2s ease-in-out infinite;
    }

    .cool-animation {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      animation: bounceIn 2s ease-in-out infinite;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }

    .circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes rotateAndFade {
      0% {
        transform: rotate(-10deg);
        opacity: 0.5;
      }
      50% {
        transform: rotate(10deg);
        opacity: 0.8;
      }
      100% {
        transform: rotate(-10deg);
        opacity: 0.5;
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-12px);
      }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .back-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #007bff;
      background-color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .back-button:hover {
      background-color: #00c6ff;
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 1024px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .stamp {
        font-size: 3.5rem;
        padding: 20px;
      }

      .back-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
        padding: 0 15px;
      }

      .stamp {
        font-size: 3rem;
        padding: 15px;
      }

      .back-button {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
        padding: 0 10px;
      }

      .stamp {
        font-size: 2.5rem;
        padding: 12px;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stamp">Coming Soon</div>
    <h1>Stay Tuned for Upcoming Courses at ArrowUp Academy</h1>
    <p>We're working hard to bring you the best learning experience. The next batch of our courses will be starting soon.</p>
    <div class="cool-animation">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <a href="/index" class="back-button">‚Üê Back</a>
  </div>
</body>
</html>
