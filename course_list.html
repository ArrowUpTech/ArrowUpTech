<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batches Full</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    .stamp {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.3);
      border: 5px solid rgba(255, 255, 255, 0.3);
      padding: 20px 40px;
      border-radius: 10px;
      text-transform: uppercase;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-15deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-15deg) scale(1.1);
      }
    }

    .message {
      animation: slideUp 2s ease-in-out;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .cool-animation {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }

    .circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff7e5f;
      background-color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ffebd2;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stamp">Full</div>
    <div class="message">
      <h1>All Batches Are Full!</h1>
      <p>Thank you for your interest. Stay tuned for upcoming batches.</p>
      <div class="cool-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <a href="/index" class="back-button">‚Üê Back</a>
    </div>
  </div>
</body>
</html>
