<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 24px;
      text-align: center;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #0056b3;
    }
    .success-message,
    .error-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .success-message {
      color: green;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <form class="contact-form" action="process_form.php" method="POST">
    <h2>Contact Us</h2>
    <div id="response-message"></div>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
